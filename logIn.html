    <div class="theBlock">
        <h1>Log In</h1>

        <input placeholder="password" id="myPassword" type="password">
        <button onclick="login()"> login</button>

<script>
    let theUsername = document.getElementById('username')
    let thePassword = document.getElementById('myPassword')
    let collectedData = JSON.parse(localStorage.getItem('myDataBase'))
    function login(params) {
        let foundUser = collectedData.find((dataObj) => (dataObj.username === username.value || dataObj.mail === username.value) && dataObj.clientPassword === myPassword.value)

        let findUsername = collectedData.find((dataObj) => dataObj.username === username.value)
        let findPassword = collectedData.find((dataObj) => dataObj.clientPassword === myPassword.value)

        if (foundUser) {
            alert('login success')
            localStorage.setItem("clientUsername", username.value)
            window.location.href = 'welcomePage.html'
        } else if (findUsername !== undefined && findPassword === undefined) {
            alert('password is incorrect')
        }
        else {
            alert('user does not exist , please signup')
            window.location.href = 'SignUp.html'


        }
    }





</script>
